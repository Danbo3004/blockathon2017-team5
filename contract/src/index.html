<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CLW</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="mainContainer" class="container" style="padding-top:50px;">
      <div id="divInfo" class="container" style="padding-top:50px;"></div>    

      <div id="divTokenInfo" class="container" style="padding-top:50px;"></div>    

      <div id="divBuyToken" class="container" style="padding-top:50px;">
        <input id="inputBuy" placeholder="Token Amount To Buy"><a href="#" id="aBuy">Buy Token</a>
      </div>    

      <div id="divSellToken" class="container" style="padding-top:50px;">
        <input id="inputSell" placeholder="Token Amount To Sell"><a href="#" id="aSell">Sell Token</a>
      </div>    


      <div id="divIssueToken" class="container" style="padding-top:50px;">
        <input id="inputIssueAmountNew" placeholder="Token Amount To Issue">
        <input id="inputNewUserPassword" placeholder="Password (optional)" maxlength="6">
        <a href="#" id="aIssueNew">Issue Token To <strong>New User</strong></a>
        <div id="qrcode"></div>
      </div>    

      <div id="divIssueTokenNew" class="container" style="padding-top:50px;">
        <input id="inputIssueAmount" placeholder="Token Amount To Issue">
        <input id="inputIssueScan" placeholder="UserId"><a href="#" id="aIssue">Issue Token To User</a>
      </div>    

      <div id="divUserRedeem" class="container" style="padding-top:50px;">
        <input id="inputRedeemInfo" placeholder="User Accounts Array">
        <input id="inputAmountRedeem" placeholder="Amount to spend"><a href="#" id="aRedeem">Spend</a>
      </div>    

<!--       <div id="divUserBalance" class="container" style="padding-top:50px;">
        <input id="inputUserBalance" placeholder="UserId Array">
        <a href="#" id="aGetbalance">Get Balance</a>
      </div>    
 -->

      <div id="app2">
          <section class="scans">
            <ul v-if="scans.length === 0">
            </ul>
            <transition-group name="scans" tag="ul">
              <li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
            </transition-group>
          </section>
        </div>
        <div class="preview-container">
          <video id="preview"></video>
        </div>
      </div>



    </div>

    <script type="text/javascript" src="js/adapter.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/instascan.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>



  </body>
</html>
